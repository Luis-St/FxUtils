plugins {
	id "java"
	id "org.openjfx.javafxplugin" version "0.0.10"
	id "maven-publish"
}

repositories {
	mavenCentral()
	maven {
		url uri("${projectDir}/maven/repositories")
	}
}

javafx {
	version = "17.0.6"
	modules = [ "javafx.controls" ]
}

dependencies {
	// Local
	implementation "org.controlsfx:ControlsFx:${ControlsFx}" // FX
	implementation "net.luis:LUtils:${LUtils}" // Utility
	// Google
	implementation "com.google.guava:guava:${GoogleGuava}" // Utility
	// Other
	implementation "org.jetbrains:annotations:${JetBrainsAnnotations}" // Annotations
}


java {
	withSourcesJar()
}

artifacts {
	archives sourcesJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId = "net.luis"
			artifactId = "FxUtils"
			version = "1.3.0"
			artifact jar
			artifact sourcesJar
		}
	}
	repositories {
		maven {
			url uri("${projectDir}/maven/repositories")
		}
	}
}

jar {
	manifest {
		attributes([
			"Built-By": "Luis Staudt",
			"Multi-Release": "true"
		])
	}
}
